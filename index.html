<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <!-- I decided to use bootstrap for this project to make styling easier. -->
        <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous"
        />
        <link rel="stylesheet" href="assets/css/style.css" />
        <title>Weather Dashboard</title>
        <script src="assets/javascript/countries-and-states.js" defer></script>
        <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js" defer> </script>
        <script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/utc.js" defer></script>
        <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/plugin/timezone.js" defer></script>
        <script src="assets/javascript/script.js" defer></script>
    </head>
    <body>
        <h1 class="main-title">Weather Dashboard</h1>
        <section id="main-container" class="d-flex justify-content-evenly">
            
                <form>
                    <section class="mx-2 d-flex flex-column width-100 justify-content-evenly"> 
                        <label for="countries-box"><strong>Select a Country:</strong></label>
                        <select name="countries-box" id="countries-box"></select>
                        <label for="states-box"><strong>Select a State (U.S.):</strong></label>
                        <select name="states-box" id="states-box"></select>
                        <label for="city-search-box"><strong>Search for a City:</strong></label>
                        <input id="city-search-box" type="text">
                    </section>

                    <section id="button-container" class="d-flex flex-column justify-content-evenly">

                        
                        <button id="search-button" class="btn btn-primary mx-4 my-2">Search</button>
                    </section>
                        
                    <section id="search-results" class="d-flex flex-column">
                        <p id="search-results-heading" class="text-center fw-bold mt-4 mb-1"></p>
                        <p id="error-heading" class="text-center red"><strong></strong></p>
                    </section>
                        
                    <section id="search-history" class="d-flex flex-column justify-content-evenly mt-4">
                        <p id="search-history-heading" class="text-center d-none "><strong>Search History:</strong></p>
                        <button id="clear-search-history" class="btn btn-primary mx-4 my-2 d-none">Clear Search History</button>
                    </section>
                </form>
                <section>
                    
                </section>
        
            <section class="col-sm-12 col-md-11 col-lg-9 col-xl-8 col-xxl-7">
                <section id="display-weather-and-search-results" class="col-12 border">
                    <section class="d-block align-items-center">
                        <h2 id="main-city-name" class="mx-2">City: </h2>
                        <img id="main-weather-icon" src="">
                    </section>

                    <!-- I included latitude and longitude here because some cities were returning multiple results,
                    and this was the only truly reliable way I could think of to differentiate them. -->
                    <p id="latitude-main" class="mx-2">Latitude: </p>
                    <p id="longitude-main" class="mx-2">Longitude: </p>
                    <p id="temp-main" class="mx-2">Temp: </p>
                    <p id="wind-main" class="mx-2">Wind: </p>
                    <p id="humidity-main" class="mx-2">Humidity: </p>
                </section>

                <h2 class="five-day-title mt-2">5-Day-Forecast</h2>
                <section id="display-five-day-forecast" class="col-12 d-flex">
                    
                    <section class="card card-width mx-2 my-2 dark-red-color">
                        <p id="date-day-1" class="mx-2"> Date:</p>
                        <img id="weather-icon-day-1" class="mx-2">
                        <p id="temp-day-1" class="mx-2">Temp: </p>
                        <p id="wind-day-1" class="mx-2">Wind: </p>
                        <p id="humidity-day-1" class="mx-2">Humidity: </p>
                    </section>
                    <section class="card card-width mx-2 my-2 dark-red-color">
                        <p id="date-day-2" class="mx-2">Date: </p>
                        <img id="weather-icon-day-2" class="mx-2">
                        <p id="temp-day-2" class="mx-2">Temp: </p>
                        <p id="wind-day-2" class="mx-2">Wind: </p>
                        <p id="humidity-day-2" class="mx-2">Humidity: </p>
                    </section>
                    <section class="card card-width mx-2 my-2 dark-red-color">
                        <p id="date-day-3" class="mx-2"> Date:</p>
                        <img id="weather-icon-day-3" class="mx-2">
                        <p id="temp-day-3" class="mx-2">Temp: </p>
                        <p id="wind-day-3" class="mx-2">Wind: </p>
                        <p id="humidity-day-3" class="mx-2">Humidity: </p>
                    </section>
                    <section class="card card-width mx-2 my-2 dark-red-color">
                        <p id="date-day-4" class="mx-2">Date:</p>
                        <img id="weather-icon-day-4" class="mx-2">
                        <p id="temp-day-4" class="mx-2">Temp: </p>
                        <p id="wind-day-4" class="mx-2">Wind: </p>
                        <p id="humidity-day-4" class="mx-2">Humidity: </p>
                    </section>
                    <section class="card card-width mx-2 my-2 dark-red-color">
                        <p id="date-day-5" class="mx-2">Date: </p>
                        <img id="weather-icon-day-5" class="mx-2">
                        <p id="temp-day-5" class="mx-2">Temp: </p>
                        <p id="wind-day-5" class="mx-2">Wind: </p>
                        <p id="humidity-day-5" class="mx-2">Humidity: </p>
                    </section>
    
                </section>
            </section>
        </section>
    </body>
</html>
